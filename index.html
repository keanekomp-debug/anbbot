<html lang="en" class="scroll-smooth">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        /* High-fidelity Glassmorphism */
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .light .glass {
            background: rgba(255, 255, 255, 0.96);
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.1); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Buoy Hull Rendering */
        .rowbot-hull {
            background: radial-gradient(circle at 35% 35%, #fb923c, #ea580c);
            box-shadow: inset -4px -4px 12px rgba(0,0,0,0.25), 4px 4px 12px rgba(0,0,0,0.15);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-12px) rotate(1.5deg); }
        }
        .animate-float {
            animation: float 7s ease-in-out infinite;
        }

        /* Background Visuals - Disk Patterns & Blueprints */
        .blueprint-grid {
            background-image: linear-gradient(rgba(249, 115, 22, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(249, 115, 22, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .buoy-ring {
            border: 2px dashed rgba(249, 115, 22, 0.1);
            border-radius: 100%;
        }

        /* Improved Light Mode Legibility */
        .light .text-muted { color: #475569; }
        .dark .text-muted { color: #94a3b8; }
        
        .light .card-title { color: #0f172a; }
        .dark .card-title { color: #f8fafc; }
    </style>
